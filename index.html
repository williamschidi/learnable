<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="logo">Viss Fashions</div>
      <nav>
        <ul>
          <a href="#"><li>About</li></a>
          <a href="#"><li>Clothing</li></a>
          <a href="#"><li>Accessories</li></a>
          <a href="#"><li>Services</li></a>
        </ul>
      </nav>
      <nav>
        <ul>
         <a href="#"><li>Log in</li></a> 
         <a href="#"><li class="active">Sign up</li></a> 
        </ul>
      </nav>
    </header>
    <div class="hero-section">
      <div class="left-section">
        <p class="sub-left-heading">trendiest fashion ever</p>
        <p class="sub-left-section">
          When you are in doubt,<br />
          wear a viss fashions<br />
          Denim
        </p>
        <button class=" btn active">Buy now</button>
      </div>
      <div class="right-section">
        <img src="img/image1.jpg" alt="picture1" />
      </div>
    </div>
    <div class="section-cta">
      <div class="cta">
        <div class="sign-up-container">
          <img src="img/image3.jpg" alt="picture3" class="cta-logo" />
          <h3>Log in or Sign up</h3>
          <p>Use ur email or other service to continue with us</p>
          <div class="sign-up-btn-container">
            <button class="sign-up-with">
                <span class="icon"><ion-icon name="logo-facebook"></ion-icon></span
                ><span>Continue with Facebook</span>
            </button>
            <button class="sign-up-with">
                <span class="icon"><ion-icon name="logo-google"></ion-icon></span
                ><span>Continue with Google</span>
            </button>
            <button class="sign-up-with">
                <span class="icon"><ion-icon name="logo-apple"></ion-icon></span
                ><span>Continue with Apple</span>
            </button>
            <button class="sign-up-with">
                <span class="icon"><ion-icon name="logo-twitter"></ion-icon></span
                ><span>Continue with Twitter</span>
            </button>
            <button class="sign-up-with">
                <span class="icon"><ion-icon name="mail"></ion-icon></span
                ><span>Continue with email</span>
            </button>
            <button class="sign-up-with">
                <span class="icon"><ion-icon name="phone-portrait-outline"></ion-icon></span></span
                ><span>Continue with phone</span>
            </button>
          </div>
        </div>
        <div class="cta-img-container"><img src="img/image2.jpg" alt="picture2" class="cta-img"/></div>
        <div class="close-icon"><ion-icon name="close-outline"></ion-icon></div>
      </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
